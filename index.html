<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div class="unit-converter | container">
            <div class="unit-converter__input | flex--col">
                <h1 class="input__title">Metric/Imperial Unit Conversion</h1>
                <input class="input__input" type="text" maxlength="3" value="20">
                <button class="input__button button">Convert</button>
            </div>
            <div class="unit-converter__output | flex--col">
                <div class="output__container">
                    <h2 class="output__title">Length (Meter/Feet)</h2>
                    <p id="output-length" class="output__text">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="output__container">
                    <h2 class="output__title">Volume (Liters/Gallons)</h2>
                    <p id="output-volume" class="output__text">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="output__container">
                    <h2 class="output__title">Mass (Kilograms/Pounds)</h2>
                    <p id="output-mass" class="output__text">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div> 
        
        <script src="index.js"></script>
    </body>
</html>
